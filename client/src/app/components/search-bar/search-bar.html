<mat-form-field appearance="outline" class="search-bar">
  <mat-label>Search breed</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onInputChange()"
    placeholder="Type a cat breed..."
  />
  @if (searchTerm) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>

<button mat-raised-button color="primary" (click)="onSearch()">Search</button>
