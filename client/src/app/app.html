<div class="app-container">
  <div class="title-bar">
    <h1>{{ title() }}</h1>
  </div>

  <div class="search-bar-container">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>

  <div class="breed-tags-container">
    <app-breed-tags
      [breeds]="breeds"
      [selectedBreed]="selectedBreed"
      (filterByBreed)="filterByBreed($event)"
      [showAllBreeds]="showAllBreeds"
    ></app-breed-tags>
  </div>

  <div class="cat-list-container">
    <app-cat-list
      [images]="images"
      [userId]="userId"
      (vote)="vote($event.image_id, $event.sub_id, $event.value)"
    ></app-cat-list>
  </div>

  <div class="pagination-controls">
    <button
      mat-raised-button
      color="primary"
      class="pagination-btn"
      (click)="previousPage()"
      [disabled]="queryConfig.page <= 1 || images.length === 0"
    >
      Previous
    </button>
    <span class="pagination-page">Page {{ queryConfig.page }}</span>
    <button
      mat-raised-button
      color="primary"
      class="pagination-btn"
      (click)="nextPage()"
      [disabled]="images.length < queryConfig.limit || images.length === 0"
    >
      Next
    </button>
  </div>
</div>
