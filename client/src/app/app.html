
<div class="app-container">
  <h1>{{ title() }}</h1>

  <!-- Search bar -->
  <app-search-bar (search)="onSearch($event)"></app-search-bar>

  <!-- Cat cards -->
  <div class="cat-grid">
  @for (cat of images; track cat.id) {
    <div class="cat-card">
      <img [src]="cat.url" [alt]="cat.breeds[0]?.name || 'Cat'" />
      <h3>{{ cat.breeds[0]?.name }}</h3>
      <p>{{ cat.breeds[0]?.temperament }}</p>
    </div>
  }
  </div>
</div>
