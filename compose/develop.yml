services:
  server:
    container_name: main_server_dev
    build:
      context: ./
      dockerfile: ./server/Dockerfile
      target: development
    ports:
      - "4000:4000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/usr/src/app/server
      - server_node_modules:/usr/src/app/server/node_modules
    networks:
      - app

volumes:
  server_node_modules:
